<div class="login-container">
    <div class="box">
      <h2>Enter e-mail</h2>
      <input [(ngModel)]="user.email" name="email" class="input-field" placeholder="Email" type="email" [pattern]="emailPattern" #email="ngModel" required />
      <div *ngIf="email.invalid && email.touched">
        <p>Email is required and must be in a valid format</p>
      </div>
  
      <button (click)="update()" class="submit-button" [disabled]="email.invalid"> Update password </button>
    </div>
  </div>
