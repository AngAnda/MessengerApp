<div class="login-container">
    <div class="box">
      <h2>Welcome Back!</h2>
      <input [(ngModel)]="username" placeholder="Username" class="input-field" />
      <input [(ngModel)]="password" placeholder="Password" class="input-field" type="password" />
      <button (click)="login()" class="submit-button">Login</button>
      <button (click)="goToRegister()" class="submit-button"> Register</button>
    </div>
  </div>
